<div class="header">
    <h2>Flycatch</h2>
  </div>
  
  <div class="row">
    <div class="leftcolumn">
      <div class="card card-height"  *ngFor="let post of posts | paginate:{itemsPerPage: 5, currentPage:p}" (click)="viewPost(post.id)">
        <h4>{{post.title}}</h4>
        <hr>
        <p class="text-justify">{{post.body}}</p>
      </div>
    </div>
  </div>

  <div class="row mt-5">
    <pagination-controls (pageChange)="p=$event"></pagination-controls>
  </div>
    
  
  
  <div class="footer">
    <h2>Footer</h2>
  </div>
